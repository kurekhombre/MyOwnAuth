{%  extends 'main.html' %}
{% block content %}
<h2>Login</h2>
<form action="#" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign In">
</form>
<p>Don't have an Account? <a href="{% url 'login' %}">Sign Up</a></p>
<p>Forgot password? <a href="{% url 'reset_password' %}">Reset password</a></p>

{% endblock %}
