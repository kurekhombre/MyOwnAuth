{%  extends 'main.html' %}
{% block content %}
    <h1>HELLO</h1>
    {% if request.user.is_authenticated %}
        <h2>User: {{ user.username }}</h2>
        <h2>Email: {{ user.email }}</h2>
        <h2>Location: {{ user.profile.location|default_if_none:"-" }}</h2>
        <h2>Bio: {{ user.profile.bio|default_if_none:"-" }}</h2>
    {% endif %}
{% endblock %}
